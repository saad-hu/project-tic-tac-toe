<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="heading">Tic Tac Toe</div>
    </header>
    
    <main>
        <div class="gameboard-container">
            <div class="gameboard"></div>
        </div>

        <div class="player-info">
            <div class="player1 player"><span id="player1-name">Player 1</span>: <span class="player1-marker">X</span></div>
            <div class="player2 player"><span id="player2-name">Player 2</span>: <span class="player1-marker">O</span></div>
        </div>
    </main>

    


</body>
</html>
